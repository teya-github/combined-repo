<h1 class="mt-4">{{title}}</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">{{breadcrumb}}</li>
</ol>

<div class="card shadow mb-4">
    <div class="card-header py-3">
        <!-- <i class="fas fa-table me-1"></i> -->
        Senarai Cukai
        <button class="btn btn-success" (click)="clearUser()" data-bs-toggle="modal"
            data-bs-target="#exampleModal">Tambah Cukai</button>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <div class="datatable_wrapper">
                <div class="datatable-container">
                    <table id="example" class="datatable-table">
                        <thead>
                            <th>#</th>
                            <th>Nama Pemegang</th>
                            <th>No Kad</th>
                            <th>Bulan Tamat</th>
                            <th>Tahun Tamat</th>
                            <th>No Cukai</th>
                        </thead>
                        <tbody>
                            <tr
                                *ngFor="let item  of items  let i=index ">
                                <td>{{ip * (page-1)+i+1}}</td>
                                <td>{{item.cardholderName}}</td>
                                <td>{{item.cardNumber}}</td>
                                <td>{{item.expiryMonth}}</td>
                                <td>{{item.expiryYear}}</td>
                                <td>{{item.cvc}}</td>
                                <!-- <td><a (click)="GetUser(user.email)" data-bs-toggle="modal"
                                        data-bs-target="#exampleModal"><i class="bi bi-pencil-square"></i></a>
                                    &nbsp;
                                    <a><i (click)="deleteUser(user.id)" class="bi bi-trash"></i></a>
                                </td> -->
                            </tr>
                        </tbody>
                    </table>
                   
                    <div>
                        <button *ngIf="totalItems > 3" (click)="getPage(1)">First</button>
                        <button *ngIf="totalItems > 3" [disabled]="pageNumber === 1"
                            (click)="getPage(pageNumber - 1)">Prev</button>
                        <button *ngIf="totalItems > 3" [disabled]="pageNumber === (totalItems / 3)"
                            (click)="getPage(pageNumber + 1)">Next</button>
                        <button *ngIf="totalItems > 3" (click)="getPage(totalItems / 3)">Last</button>
                    </div>

                </div>
            </div>
        </div>



    </div>
