<div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-5">
        <div class="card shadow-lg border-0 rounded-lg mt-5">
          <div class="card-header">
            <h3 class="text-center font-weight-light my-4">Log Masuk</h3>
          </div>
          <div class="card-body">
            <!-- <form [formGroup]="loginform" (ngSubmit)="proceedlogin()"> -->
            <form>
              <div class="form-floating mb-3">
                <input class="form-control" id="inputEmail" type="email" formControlName="id" placeholder="name@example.com" />
                <label for="inputEmail">Alamat Emel</label>
              </div>
              <div class="form-floating mb-3">
                <input class="form-control" id="inputPassword" type="password" formControlName="password" placeholder="Password" />
                <label for="inputPassword">Katalaluan</label>
              </div>
              <div class="form-check mb-3">
                <input class="form-check-input" id="inputRememberPassword" type="checkbox" value="" />
                <label class="form-check-label" for="inputRememberPassword">Ingat Saya</label>
              </div>
              <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                <a class="small" href="password.html">Lupa Katalaluan?</a>
                <button class="btn btn-primary">Log Masuk</button>
              </div>
            </form>
          </div>
          <div class="card-footer text-center py-3">
            <div class="small"><a href="register.html">Belum Berdaftar? Daftar Pengguna!</a></div>
          </div>
        </div>
      </div>
    </div>
  </div>
